<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Owl Carousel Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
       
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Responsive Owl Carousel Example</h2>
        
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="https://plus.unsplash.com/premium_photo-1709440655728-295d8c1cb722?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
                <h3>Slide 1</h3>
                <p>Description for slide 1.</p>
            </div>
            <div class="item">
                <img src="https://plus.unsplash.com/premium_photo-1709440659942-75320d134836?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
                <h3>Slide 2</h3>
                <p>Description for slide 2.</p>
            </div>
            <div class="item">
                <img src="https://plus.unsplash.com/premium_photo-1709440654603-db875a1a0ffd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
                <h3>Slide 3</h3>
                <p>Description for slide 3.</p>
            </div>
            <div class="item">
                <img src="https://plus.unsplash.com/premium_photo-1709533328991-cd6191a4186c?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4">
                <h3>Slide 4</h3>
                <p>Description for slide 4.</p>
            </div>
            <div class="item">
                <img src="https://plus.unsplash.com/premium_photo-1709895873358-22f9c37ffd29?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 5">
                <h3>Slide 5</h3>
                <p>Description for slide 5.</p>
            </div>
            <div class="item">
                <img src="https://plus.unsplash.com/premium_photo-1709895876321-28638a217101?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 6">
                <h3>Slide 6</h3>
                <p>Description for slide 6.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        dots:false,
        autoplay:true,
        nav:false,
        responsiveClass:true,
        responsive:{
            0:{
                items:1,
                nav:true
            },
            600:{
                items:3,
                nav:false
            },
            1000:{
                items:5,
                nav:true,
                loop:false
            }
        }
        });

        });
    </script>
</body>
</html>
