<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Clicked Element Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .clickable-element {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Click on the elements below to see their classes in the console.</h2>

        <button type="button" class="btn btn-primary clickable-element">Primary Button</button>
        <div class="card clickable-element">
            <div class="card-body">
                <h5 class="card-title clickable-element">Card Title</h5>
                <p class="card-text clickable-element">Some text inside the card.</p>
                <a href="#" class="btn btn-success clickable-element">Success Link</a>
            </div>
        </div>
        <span class="badge bg-info clickable-element">Info Badge</span>
        <p class="clickable-element highlight">This is a highlighted paragraph.</p>
        <ul class="list-group">
            <li class="list-group-item clickable-element">List Item 1</li>
            <li class="list-group-item active clickable-element" aria-current="true">Active List Item</li>
            <li class="list-group-item clickable-element">List Item 3</li>
        </ul>
        <div id="output" class="mt-3">
            <strong>Clicked Element Class(es):</strong> <span id="class-output"></span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', '.clickable-element', function() {
                var clickedElement = $(this);
                var classList = clickedElement.attr('class');

                console.log("Clicked Element:", clickedElement[0]); 
                
                if (classList) {
                    console.log("Clicked element's classes:", classList);
                    $('#class-output').text(classList); 
                
                    var classesArray = classList.split(' ');
                    console.log("Individual classes:", classesArray);
                } else {
                    console.log("Clicked element has no classes.");
                    $('#class-output').text("No classes");
                }
            });
        });
    </script>

</body>
</html>
