<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bold First Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    <h1>This is a heading.</h1>
    <p>This is a paragraph of text.</p>
    <div>This div contains some content.</div>
    <ul>
        <li>Item one</li>
        <li>Second item here</li>
    </ul>

    <script>
        $(document).ready(function () {
            $('body *').each(function () {
                var $this = $(this);
                var text = $this.text().trim();
                var words = text.split(/\s+/);
                if (words.length > 0) {
                    var firstWord = words[0];
                    var restOfText = text.substring(firstWord.length).trimStart();
                    $this.html('<strong class="fw-bold">' + firstWord + '</strong>' + (restOfText ? ' ' + restOfText : ''));
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
