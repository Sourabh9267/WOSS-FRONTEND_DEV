<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Href Attribute at Runtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Set Href Attribute at Runtime with jQuery and Bootstrap</h1>

        <div class="mb-3">
            <a id="myDynamicLink" href="#">Click to visit Link</a>
            <p class="mt-2">Current href: <span id="currentHref">#</span></p>
        </div>

        <div class="mb-3">
            <label for="newHref" class="form-label">Enter New Href:</label>
            <input type="text" class="form-control" id="newHref" placeholder="e.g., https://www.example.com">
        </div>

        <button id="setHrefButton" class="btn btn-primary me-2">Set Href</button>
        <button id="resetHrefButton" class="btn btn-secondary">Reset Href</button>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const dynamicLink = $("#myDynamicLink");
            const currentHrefSpan = $("#currentHref");
            const newHrefInput = $("#newHref");
            const setHrefButton = $("#setHrefButton");
            const resetHrefButton = $("#resetHrefButton");
         
            function updateDisplayedHref() {
                currentHrefSpan.text(dynamicLink.attr("href"));
            }

            updateDisplayedHref();

            setHrefButton.click(function() {
                const newUrl = newHrefInput.val();
                dynamicLink.attr("href", newUrl);
                updateDisplayedHref();
            });


            resetHrefButton.click(function() {
                dynamicLink.attr("href", "#");
                newHrefInput.val(""); 
                updateDisplayedHref();
            });

          
        });
    </script>

</body>
</html>
