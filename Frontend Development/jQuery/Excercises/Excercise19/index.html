<body class="d-flex align-items-center justify-content-center flex-column gap-3">

    <h1>Mouse Click will Alert  </h1>
    


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

           
            $(document).on("mousedown",function(e){
                // alert(e.target);
                e.preventDefault();
                console.log(e.which);
                e.which===1 ? alert("Right Button Clicked!") : e.which === 2 ? alert("Middle Button Clicked!") : alert("Left Button Clicked!"); 
            });

        })


    </script>
