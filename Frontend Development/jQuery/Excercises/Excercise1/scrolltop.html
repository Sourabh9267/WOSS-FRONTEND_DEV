<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll to Top with jQuery + Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .content {
      height: 100vh;
      background-color: crimson;
    }
    
  </style>
</head>
<body>

  <div class="content ">
    <h2 class="mb-3">Scroll to Top Example</h2>
    <p class="text-muted">click button below to naviagte the page here.</p>
  </div>

  <div class="content " style="background-color: seagreen;">
    <h2 class="mb-3">Scroll to Top Example</h2>
    <p class="text-muted">click button below to naviagte the page here.</p>
  </div>

  <div class="content " style="background-color: chocolate;">
    <h2 class="mb-3">Scroll to Top Example</h2>
    <p class="text-muted">click button below to naviagte the page here.</p>
  </div>

  <button id="scrollToTop" class="btn btn-primary">
   Click me
  </button>

  <script>
    $(document).ready(function() {
     
      $('#scrollToTop').click(function() {
        $('html, body').animate({ scrollTop: 0 });
      });


    });
  </script>

</body>
</html>
