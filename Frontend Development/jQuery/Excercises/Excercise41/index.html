<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Input Text Value (jQuery & Bootstrap)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex flex-column gap-5 align-items-center">

            <h1 class="mb-4">Set Input Text Value</h1>
            <div class="form-group mb-5">
                <label for="myInput">Input Text:</label>
                <input type="text" class="form-control" id="myInput" placeholder="Enter something">
            </div>
            <button class="btn btn-primary mb-3 w-25" id="setValueBtn1">Set Value to "Hello"</button>
            <button class="btn btn-success mb-3 w-25" id="setValueBtn2">Set Value to "World"</button>
            <button class="btn btn-danger mb-3 w-25" id="resetValueBtn">Reset Value</button>
        
        </div>
        
    </div>
    <script>
        $(document).ready(function() {
            $("#setValueBtn1").click(function() {
                $("#myInput").val("Hello");
            });

            $("#setValueBtn2").click(function() {
                $("#myInput").val("World");
            });
            
            $("#resetValueBtn").click(function() {
                $("#myInput").val("");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
