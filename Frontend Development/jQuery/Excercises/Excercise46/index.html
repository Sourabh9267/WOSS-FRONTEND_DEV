<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element Total Width</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .my-element {
            width: 200px;
            padding: 15px;
            border: 5px solid blue;
            margin: 20px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="my-element bg-light text-center">
            This is my element.
        </div>
        <p id="output" class="mt-3"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            let element = $(".my-element");

            

            let widthWithPaddingBorder = element.outerWidth(); 

            $("#output").text("Width with padding and border: "+ widthWithPaddingBorder + "px.");

        });
    </script>

</body>
</html>
