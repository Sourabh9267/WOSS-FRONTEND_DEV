<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Table Rows (Except First) with jQuery and Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>
<body>

    <div class="container mt-5">
        <h2>Table with Rows</h2>
        <table class="table table-bordered" id="myTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Peter Jones</td>
                    <td>peter.jones@example.com</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alice Brown</td>
                    <td>alice.brown@example.com</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-danger" id="deleteRowsBtn">Delete All Rows Except First</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#deleteRowsBtn").click(function() {
                $("#myTable tbody tr:not(:first)").remove();
            });
        });
    </script>
</body>
</html>
