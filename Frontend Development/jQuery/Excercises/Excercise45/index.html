<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Disabled Attribute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Remove Disabled Attribute </h1>

        <div class="mb-3">
            <label for="myInput" class="form-label">Input Field:</label>
            <input type="text" class="form-control" id="myInput" value="This is disabled" disabled>
        </div>

        <div class="mb-3">
            <button id="enableInputButton" class="btn btn-success">Enable Input</button>
        </div>

        <div class="mb-3">
            <label for="myButton" class="form-label">Button:</label>
            <button type="button" class="btn btn-primary" id="myButton" disabled>Click Me (Disabled)</button>
        </div>

        <div class="mb-3">
            <button id="enableButtonButton" class="btn btn-success">Enable Button</button>
        </div>

        <div class="mb-3">
            <label for="mySelect" class="form-label">Select Dropdown:</label>
            <select class="form-select" id="mySelect" disabled>
                <option value="1">Option 1 (Disabled)</option>
                <option value="2">Option 2 (Disabled)</option>
                <option value="3">Option 3 (Disabled)</option>
            </select>
        </div>

        <div class="mb-3">
            <button id="enableSelectButton" class="btn btn-success">Enable Select</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#enableInputButton").click(function() {
                $("#myInput").removeAttr("disabled");
            });

            $("#enableButtonButton").click(function() {
                $("#myButton").removeAttr("disabled");
                $("#myButton").text("Click Me (Enabled)");
            });

            $("#enableSelectButton").click(function() {
                $("#mySelect").removeAttr("disabled");
            });
        });
    </script>

</body>
</html>
