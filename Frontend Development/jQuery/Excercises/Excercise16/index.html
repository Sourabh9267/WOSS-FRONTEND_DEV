<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
            height: 100vh;
        }

        div {
            padding: 50px;
            border-radius: 25px;
            height: 500px;
            width: 500px;
            background-color: rgb(255, 185, 185);
        }
        p{
            word-spacing: 5px;
        }
        .underlineText{
            text-decoration: underline 2px solid;
        }
    </style>

</head>


<body class="d-flex align-items-center justify-content-center flex-column gap-3">

    <h1>Value of textbox </h1>
    <div id="div1">

        <h1>DIV 1</h1>

        <textarea name="" id="tbox" style="height: 200px; width: 400px; border-radius: 10px; resize: none;"></textarea>
        <button id="getval" class="btn btn-primary px-3 py-2">Get Value</button>
        <button id="clearval" class="btn btn-danger px-3 py-2">Clear</button>
        <p id="p1"></p>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            let btn = $("#getval");
            let btnclr = $("#clearval");
            let textbox=$("#tbox");
            let p1=$("#p1");


            btn.click(function(){
                console.log(textbox.val());
                p1.text("Value of the textbox is: "+textbox.val())
            });

            btnclr.click(function (){
                console.log("clear");
                textbox.val("");
            })

        })


    </script>

</body>

</html>
