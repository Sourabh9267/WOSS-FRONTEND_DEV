<!DOCTYPE html>
<html>
<head>
<title>Remove Value from Array</title>

</head>
<body>

<h2>Remove Value from Array</h2>

<p id="originalArray">Original: </p>
<button id="removeButton">Remove 'banana'</button>
<p id="updatedArray">Updated: </p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){
    let myArray = ["apple", "banana", "cherry", "banana", "date"];
    let newmyArray = [...myArray]; 

    $("#originalArray").text("Original: " + myArray.join(", "));
    $("#updatedArray").text("Updated: " + newmyArray.join(", "));

    $("#removeButton").click(function(){
        let valueToRemove = "banana";

        newmyArray = newmyArray.filter(item => item !== valueToRemove);

        $("#originalArray").text("Original: " + myArray.join(", "));
        $("#updatedArray").text("Updated: " + newmyArray.join(", "));
    });
});
</script>

</body>
</html>
