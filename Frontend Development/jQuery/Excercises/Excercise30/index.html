<!DOCTYPE html>
<html>
<head>
    <title>Dropdown in Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="myDropdown">
                            <li><a class="dropdown-item" href="#" data-value="option1">Option 1</a></li>
                            <li><a class="dropdown-item" href="#" data-value="option2">Option 2</a></li>
                            <li><a class="dropdown-item" href="#" data-value="option3">Option 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Add Options to Dropdown</h2>
        <div class="mb-3">
            <label for="newOptionValue" class="form-label">New Option Value:</label>
            <input type="text" class="form-control" id="newOptionValue" placeholder="Enter value">
        </div>
        <div class="mb-3">
            <label for="newOptionText" class="form-label">New Option Text:</label>
            <input type="text" class="form-control" id="newOptionText" placeholder="Enter text">
        </div>
        <button type="button" class="btn btn-primary" id="addOptionBtn">Add Option to Dropdown</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#addOptionBtn").click(function() {
                const newOptionValue = $("#newOptionValue").val();
                const newOptionText = $("#newOptionText").val();

                if (newOptionValue && newOptionText) {
                    $("#myDropdown").append(`<a class="dropdown-item" href="#" data-value="${newOptionValue}">${newOptionText}</a>`);
                    $("#newOptionValue").val("");
                    $("#newOptionText").val("");
                } else {
                    alert("Please enter both value and text for the new option.");
                }
            });
        });
    </script>

</body>
</html>
