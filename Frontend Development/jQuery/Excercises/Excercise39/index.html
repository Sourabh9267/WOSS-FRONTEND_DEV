<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Loaded jQuery Version (HTML Bootstrap Fullcode)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1>Find Loaded jQuery Version</h1>
        <p>The loaded jQuery version is:</p>
        <div class="alert alert-info">
            <strong id="jquery-version"></strong>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Check if jQuery is loaded and get its version
            if (window.jQuery) {
                $("#jquery-version").text(jQuery.fn.jquery);
            } else {
                $("#jquery-version").text("jQuery is not loaded.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
