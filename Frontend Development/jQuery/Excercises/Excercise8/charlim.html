<!doctype html>
<html lang="en">

<head>
    <title>Textarea Limit</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#">

                    <div class="mb-3">
                        <label for="inpfield" class="form-label">Enter Text</label>
                        <textarea id="inpfield" class="form-control" style="height: 150px; resize: vertical;"></textarea>
                    </div>

                    <div class="mb-3">
                        <span id="display">Character Count: 0 / 20</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            const textarea = $('#inpfield');
            const display = $("#display");
            const maxLength = 20;

            textarea.on('input', function () {
                let currentLength = $(this).val().length;
                display.text(`Character Count: ${currentLength} / ${maxLength}`);

                if (currentLength > maxLength) {
                    $(this).val($(this).val().substring(0, maxLength));
                    display.text(`Character Count: ${maxLength} / ${maxLength}`);
                }
            });
        });
    </script>

</body>

</html>
