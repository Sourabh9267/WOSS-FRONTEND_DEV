<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Span Value with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">

        <div class="p-5 d-flex flex-column gap-4">

            <div>
                The current count is: <span id="count">0</span>
            </div>
            
            <button id="incrementBtn" class=" btn btn-primary">Increment Count</button>
            <button id="setCustomBtn" class=" btn btn-secondary">Set Custom Value</button>
            <input type="text" id="customValue" placeholder="Enter new value">
            
        </div>
        
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            let counter = 0;
            const countSpan = $("#count");
            const incrementButton = $("#incrementBtn");
            const setCustomButton = $("#setCustomBtn");
            const customValueInput = $("#customValue");

            incrementButton.click(function () {
                counter++;
                countSpan.text(counter);
                console.log(counter);
            });

            setCustomButton.click(function () {
                const newValue = customValueInput.val();
                countSpan.text(newValue);
                console.log(newValue);
            });
        });

    </script>

</body>

</html>
