<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
            .form-container{
                max-width: 500px;
            }
    </style>
</head>
<body>

    <div class="container-fluid bg-dark vh-100">

    <div class="row h-100 align-items-center justify-content-center">

        <div class=" col-10 form-container">

            <div class="login-container bg-light p-5 rounded">
                <h1 class="text-center fs-1 mb-4">Login</h1>
                <form>
                    <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                     </div>
                
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <div class="form-group text-end mb-3">
                        <a href="#" id="forgetPwd" class="text-primary text-decoration-none ">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            
            </div>        

        </div>

    </div> 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
