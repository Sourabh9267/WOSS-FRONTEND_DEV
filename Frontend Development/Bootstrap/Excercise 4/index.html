<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

  <div class="container my-4">
    <h2 class="text-center text-white mb-5 mt-5">Responsive Table Example</h2>
    
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Mobile Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Sourabh Gour</td>
            <td>22</td>
            <td>Bhopal</td>
            <td>+91 6266030044</td>
          </tr>
          <tr>
            <td>1</td>
            <td>PQR</td>
            <td>26</td>
            <td>Gandhinagar</td>
            <td>+91 7997799777</td>
          </tr>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>39</td>
            <td>Bhopal</td>
            <td>+91 8989989888</td>
          </tr>
          <tr>
            <td>1</td>
            <td>XYZ</td>
            <td>43</td>
            <td>Ahmedabad</td>
            <td>+91 7878878777</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
