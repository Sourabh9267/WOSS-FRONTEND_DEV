<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            width: 150px;
            height: 50px;
            overflow: hidden;
            border: 3px solid black;
            color: #fff;
            background: #000;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button::before {
            content: "";
            position: absolute;
            height: 60px;
            bottom: 0;
            right: 0;
            width: 100%;
            transform: scaleX(0);
            transform-origin: bottom left;
            background: white;
            transition: transform 0.5s ease-out;
        }

        button:hover::before {
            transform: scaleX(1);
            transform-origin: bottom right;
        }

        button div {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button span {
            font-size: 1.3rem;
            transition: transform 0.5s, opacity 0.5s;
        }

        button span:last-child {
            position: absolute;
            color: black;
            transform: translateY(60px);
        }

        button:hover span:last-child {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>

    <button>
        <div>
            <span>Hover Me</span>
            <span>Hover Me</span>
        </div>  
    </button>

</body>
</html>
