<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Row via Event Delegation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    tr:hover {
      background-color: #ffe2e2;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-5">

  <div class="container">
    <h4 class="mb-4">Click any row to delete it (uses event delegation)</h4>
    <table class="table table-bordered text-center" id="dataTable">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>1</td>
          <td>Sourabh</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Aisha</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Raj</td>
          <td>Tester</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // EVENT DELEGATION + EVENT BUBBLING
    document.getElementById('tableBody').addEventListener('click', function(event) {
      // event.target is the actual element clicked
      const clickedRow = event.target.closest('tr'); // ensure we get <tr>, not <td>

      if (clickedRow) {
        console.log('Event Bubbled From:', event.target);
        console.log('Event Captured By:', this);

        // Optional: Confirmation before delete
        if (confirm('Are you sure you want to delete this row?')) {
          clickedRow.remove();
        }
      }
    }, false); // false = bubbling phase (default); true = capturing phase
  </script>

</body>
</html>
