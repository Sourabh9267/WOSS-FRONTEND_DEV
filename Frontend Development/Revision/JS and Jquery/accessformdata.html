<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Form Data using JavaScript and Jquery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row bg-dark text-white justify-content-center">
            <div class="col-6">
                <form id="myForm" action="#">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="usrname" placeholder="Enter Your Name" class="form-control">
                    <label for="age">Age: </label>
                    <input type="text" name="age" id="age" placeholder="Enter Your Age" class="form-control">
                    <br>
                    <input type="submit" value="SUBMIT DATA" class="btn btn-primary">
                </form>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Using JavaScript to access form data
                const usernameJS = document.getElementById("usrname").value;
                const ageJS = document.getElementById("age").value;
                console.log("--- Using JavaScript ---");
                console.log("Username:", usernameJS);
                console.log("Age:", ageJS);
                document.getElementById("output").innerHTML += `<p><b>JavaScript:</b> Username: ${usernameJS}, Age: ${ageJS}</p>`;

                // Using jQuery to access form data
                const usernameJQ = $("#usrname").val();
                const ageJQ = $("#age").val();
                console.log("--- Using jQuery ---");
                console.log("Username:", usernameJQ);
                console.log("Age:", ageJQ);
                $("#output").append(`<p><b>jQuery:</b> Username: ${usernameJQ}, Age: ${ageJQ}</p>`);
            });
        });
    </script>
</body>
</html>
