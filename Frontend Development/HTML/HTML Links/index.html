<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links using anchor tag </title>
</head>
<body>
    
    <a href="https://www.google.com/search" title="Google Search"> Click me to visit google search</a>
    <br><br>
    <br><br>
    
    
    <a href="assets/images/best-price.png" title="Google Search"> Click me to See Price icon</a>
    <br><br>
    <br><br>
    
    <a href="https://images.unsplash.com/photo-1737117752650-06205a6394c4?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" title="Google Search" download> Click to Download an image</a>
    <br><br>
    <br><br>
    
    
    <a href="https://www.google.com/search" target="_blank" title="Google Search"> Click me to visit google search in new window</a>
    <br><br>
    <br><br>
    
    <a href="https://www.google.com/search" target="_parent" title="Google Search"> Click me to visit google search in the first tab</a>  
    <br><br>
    <br><br>
    
    <a href="https://www.google.com/search" target="_self" title="Google Search"> Click me to visit google search in this tab</a>
    <br><br>
    <br><br>

    <a href="https://www.google.com/search" target="_top" title="Google Search"> Click me to visit google search in this page </a>
    <br><br>
    <br><br>


</body>
</html>
