<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    
    <br><br>
    <br><br>
    <h3>Unordered List</h3>
    <br><br>


    <ul>

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ul>

    <br><br>
    <br><br>

    <h3>Ordered list</h3>
    <br><br>

    <ol type="A">

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ol>
    <br><br>
    <ol type="1">

        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ol>
    

    <br><br>
    <dl>

        <dt>Javascript</dt>
        <dd>Javascript is a client side rendering language runs on browser.</dd>


    </dl>


</body>

</html>
