<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sign Checker Program</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    
    <div class="main-wrapper">

        <form action="#" class="form-wrapper">
            <label for="#">Program to Check Number Sign</label>
            <input type="number" id="num-A" class="input-field" placeholder="Enter Number A Number">

            <p id="result" class="result-box"></p>

            <input type="submit" value="Calculate" id="res-btn">
        </form>
    </div>

    <script>
        function result(event) {
            event.preventDefault();

            let num_A = parseFloat(document.getElementById("num-A").value);
            let resultElement = document.getElementById("result");
            
            resultElement.innerHTML= num_A>0 && num_A!=0 ? "Positive" :num_A<0 && num_A!=0 ? "Negative": "Zero" ;
        }

        let res_btn = document.getElementById('res-btn');
        res_btn.addEventListener('click', result);

        

    </script>


</body>
</html>
