<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of N Natural Numbers</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    
    <div class="main-wrapper">
        <form action="#" class="form-wrapper">
            <label for="#">Program to Find The Sum of N Natural Numbers</label>
            <input type="number" id="num-A" class="input-field" placeholder="Enter a Number">
            <p id="result" class="result-box"></p>
            <input type="submit" value="Calculate" id="res-btn">
        </form>
    </div>

    <script>
        function result(event) {
            event.preventDefault();

            let num_A = parseFloat(document.getElementById("num-A").value);
            let resultElement = document.getElementById("result");
            let Calc=num_A*(num_A+1)/2;
            resultElement.innerHTML = num_A < 0 ? "Please Enter Positive Number":(Calc > 0) ? `Sum of N Natural numbers till ${num_A} is: ${Calc}`  : "Invalid Input";
        }

        let res_btn = document.getElementById('res-btn');
        res_btn.addEventListener('click', result);
    </script>
</body>
</html>
