<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-wrapper d-flex align-items-center justify-content-center">
        <div class="login-form-wrapper">
            <div class="img-wrapper">
                <img src="assets/imgs/icons/login/Rectangle 38.png" alt="Login Image">
            </div>
            <form id="loginForm">
                <div class="content mb-3">
                    <h2>Login</h2>
                    <p>Donec tortor quam at duis tortor.</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Placeholder Content" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Placeholder Content" required>
                </div>
                <div class="mb-3 d-flex justify-content-end">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="part-2 mt-3">
                    <div class="or-div text-center">
                        <p>Or</p>
                    </div>
                    <button type="button" class="btn btn-outline-secondary w-100">Register Now</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js">
        
    </script>

</body>

</html>
