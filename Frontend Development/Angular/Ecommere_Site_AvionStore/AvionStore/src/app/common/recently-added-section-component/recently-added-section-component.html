<section class="recently-added-wrapper">

<div class="container">


     

  <div class="row justify-content-between section-heading-title-and-action-btn">

    <div class="col-auto">

      <div class="title text-nowrap">

        Recently Added

      </div>

    </div>

    <div class="col-2">
      <div class="btn-wrapper">

        <app-button-component customBtnText="View All" customBtnVariant="SecondaryBtn-NoOutline-Dark"
          [btnHasIcon]="true" btnIconPosition="right" iconPath="icons/rightuparrow_dark.svg">
        </app-button-component>

      </div>
    </div>
  </div>
  <div class="tabs-wrapper">
     <div class="tab-content">
          <div class="row row-cols-4 g-4" >
            <div class="" *ngFor="let car of product_data_array">
              <app-product-card-component  [product_name]="car.product_name" [product_detail_1]="car.product_detail_1" [product_detail_2]="car.product_detail_2" [product_detail_3]="car.product_detail_3" [product_price]="car.product_price" [product_label]="car.product_label" [product_img_path]="car.product_img_path" ></app-product-card-component>
            </div>
          </div>
        </div>
  </div>

  <div class="pagination-wrapper">

    <app-pagination-buttons-component></app-pagination-buttons-component>


  </div>

 <!-- heading, tabs, row -->
    
</div>

</section>
