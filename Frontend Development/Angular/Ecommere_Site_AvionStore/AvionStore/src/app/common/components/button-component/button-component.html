<button [type]="buttonType" [ngClass]="customClasses" [disabled]="isDisabled">

  <!-- Icon left -->
  <img *ngIf="btnHasIcon && btnIconPosition === 'left'" 
       [src]="iconPath" 
       alt="icon"
       class="btn-icon" />

  <!-- Button text -->
  {{ customBtnText }}

  <!-- Icon right -->
  <img *ngIf="btnHasIcon && btnIconPosition === 'right'" 
       [src]="iconPath" 
       alt="icon"
       class="btn-icon" />

</button>
